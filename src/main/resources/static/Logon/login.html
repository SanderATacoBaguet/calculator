<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | TacoBaguet Hub</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<main style="max-width:400px;margin:50px auto;padding:20px;border:1px solid #ccc;border-radius:8px;background:#f7f7f7">
<h2>Log In</h2>
<form id="loginForm">
  <label>Email: <input type="email" id="email" required></label><br><br>
  <label>Password: <input type="password" id="password" required></label><br><br>
  <label><input type="checkbox" id="rememberMe"> Remember Me</label><br><br>
  <button type="submit">Log In</button>
</form>
<p id="message" style="color:red;"></p>
<p>Don't have an account? <a href="register.html">Register</a></p>
<script src="../js/PlaceHolder.js"></script>
<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const remember = document.getElementById("rememberMe").checked;

    const response = await loginUser(email, password, remember);
    document.getElementById("message").textContent = response.message;
    if(response.success){
        window.location.href = "account.html"; // Redirect to account page
    }
});
</script>
</main>
</body>
</html>
